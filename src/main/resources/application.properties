logging.level.root=info 
spring.h2.console.enabled=true
server.port=8086

spring.datasource.url=jdbc:mysql://localhost:3306/product_review_service
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql = true
spring.jpa.generate-ddl = false


spring.liquibase.change-log=classpath:db/liquibase/liquibase-changelog.xml

product.review.url = http://localhost:8086/products/{productId}/reviews
